<!DOCTYPE html>
<html>
<head>
    <!--<script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>-->
    <script src="phaser.min.js"></script>

</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
        //scene : [Welcome ]
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        //this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', 'assets/background_v3.png');
        this.load.image('football', 'assets/football_small.png');
        this.load.image('red', 'assets/blue_v2.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var ball = this.physics.add.image(400, 100, 'football');

        ball.setVelocity(100, 200);
        ball.setBounce(1, 1);
        ball.setCollideWorldBounds(true);

        emitter.startFollow(ball);
    }
    </script>

</body>
</html>
